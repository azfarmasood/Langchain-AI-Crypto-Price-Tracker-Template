<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CR.Chellange Cryptocurrency Price Tracker</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    img {
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    pre {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      max-height: 400px;
      overflow-y: auto;
    }
    .loading { display: none; }
    .crypto-card { transition: transform 0.3s ease; }
    .crypto-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .crypto-button { width: 100%; }
    .analysis-card {
      background-color: #f8f9fa;
      border-left: 4px solid #0d6efd;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">CR.Chellange Cryptocurrency Price Tracker</h1>

    <!-- Cryptocurrency Selection -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        <h3>Choose a Cryptocurrency</h3>
      </div>
      <div class="card-body">
        <div class="row">
          {% for key, source in sources.items() %}
          <div class="col-md-3 mb-3">
            <div class="card h-100 crypto-card">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ source.name }}</h5>
                <div class="mt-auto">
                  <button
                    class="btn btn-primary crypto-button scrape-btn"
                    data-source="{{ key }}"
                  >
                    Get Prices
                  </button>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="loading text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p>Getting cryptocurrency prices... please wait</p>
    </div>

    <!-- Results section -->
    <div id="results" style="display: none;">
      <div class="card">
        <div class="card-header bg-dark text-white">
          <h3>Results</h3>
        </div>
        <div class="card-body">
          <!-- Analysis Section -->
          <div id="analysis-section">
            <h4>Market Analysis</h4>
            <div id="analysis-content" class="mb-4"></div>
          </div>

          <!-- Download Link -->
          <div id="download-section" class="mb-4">
            <a id="download-link" href="#" class="btn btn-primary">Download CSV</a>
          </div>

          <!-- Visualization -->
          <div id="visualization-section">
            <h4>Price Chart</h4>
            <div id="visualization" class="mb-4"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-light py-3 mt-5">
    <div class="container text-center">
      <p>CR.Chellange Cryptocurrency Price Tracker</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.scrape-btn').forEach(button => {
        button.addEventListener('click', () => scrapeSource(button.dataset.source));
      });
    });

    async function scrapeSource(source) {
      showLoading();
      try {
        const res = await fetch(`/scrape/${source}`);
        const data = await res.json();
        displayResults(data);
      } catch (err) {
        alert('Error: ' + err);
      }
      hideLoading();
    }

    function displayResults(data) {
      const resultsDiv = document.getElementById('results');
      const analysisSection = document.getElementById('analysis-section');
      const analysisContent = document.getElementById('analysis-content');
      const downloadSection = document.getElementById('download-section');
      const visualizationSection = document.getElementById('visualization-section');

      resultsDiv.style.display = 'block';

      if (data.error) {
        // Just hide all sections on error
        analysisSection.style.display = downloadSection.style.display = visualizationSection.style.display = 'none';
        // Show error in the analysis section instead
        analysisSection.style.display = 'block';
        analysisContent.innerHTML = `<div class="alert alert-danger mb-4"><p><strong>Error:</strong> ${data.error}</p></div>`;
        return;
      }

      // Success
      analysisSection.style.display = 'block';
      analysisContent.innerHTML = generateAnalysisHTML(data.data);

      downloadSection.style.display = 'block';
      visualizationSection.style.display = 'block';

      // Download link
      const downloadLink = document.getElementById('download-link');
      if (data.csv_file) {
        const src = data.csv_file.split('/')[1].split('_')[0];
        downloadLink.href = `/download/${src}`;
        downloadLink.style.display = 'inline-block';
      } else {
        downloadLink.style.display = 'none';
      }

      // Chart
      const visDiv = document.getElementById('visualization');
      visDiv.innerHTML = data.images?.chart
        ? `<img src="/${data.images.chart}" alt="Cryptocurrency Price Chart">`
        : '<p>No visualization available</p>';

      resultsDiv.scrollIntoView({ behavior: 'smooth' });
    }

    function generateAnalysisHTML(data) {
      let html = '';
      if (data.analysis) {
        return `<div class="analysis-card">
          <h5>Bitcoin Market Analysis</h5>
          <p>${data.analysis}</p>
        </div>`;
      }
      for (const key in data) {
        if (key !== 'updated' && data[key].analysis) {
          html += `<div class="analysis-card">
            <h5>${key} Market Analysis</h5>
            <p>${data[key].analysis}</p>
          </div>`;
        }
      }
      return html || '<p>No analysis available</p>';
    }

    function showLoading() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('results').style.display = 'none';
    }
    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }
  </script>
</body>
</html>
